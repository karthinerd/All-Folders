<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="food.css">

    <title>Food App</title>

</head>

<body>
    
<div class="Container">

    <div class="card">

        <img src="b.jpg" alt="biriyani" class="card_img">


            <div class="card_description">

            <h3 class="card_title"> Special Biriyani</h3>

              <div class="card_rating">

                <div>
                  <i class="fa fa-star fa-3x"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star-half-alt"></i>
                </div>

              </div>

              <div class="card-cost">Rs.195</div>

              <p class="card_dec">Full Bucket Biriyani...<span class="card_desc-link">read more</span></p>

            </div>


        <div class="card_button">

            <button>Add +</button>

        </div>

    </div>

</div>

</html>
