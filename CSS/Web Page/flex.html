<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="box.css">

    <title>Flex Box</title>

</head>

<body>

    <h1> Flex Box </h1>

<div class="flex-container">

    <div>Box 1</div>
    <div>Box 2</div>

   <!-- /* FLex Grow -->

    <div style="flex-grow: 1;">Box 3</div>
    <div style="flex-grow: 1;">Box 4</div>

    <!-- /* FLex Shrink -->

    <div style="flex-shrink: 1;">Box 5</div>

    <!-- /* FLex Basis -->

    <div style="flex-basis: 300px;">Box 6</div>

</div>


</body>

</html>
